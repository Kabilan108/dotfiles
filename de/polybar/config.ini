
[colors]
; Catppuccin Mocha color scheme
background = ${colors.base}
background-alt = ${colors.surface0}
foreground = ${colors.text}
primary = ${colors.blue}
secondary = ${colors.sapphire}
alert = ${colors.red}
disabled = ${colors.overlay0}

; Catppuccin Mocha Palette
base = #1e1e2e
mantle = #181825
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

[bar/main]
monitor = ${env:MONITOR}
width = 100%
height = 32pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}

; No line or border to match minimal style
line-size = 0
border-size = 0

; Increased padding for better spacing
padding-left = 1
padding-right = 1
module-margin = 1

; Using a more minimal separator
separator = " "
separator-foreground = ${colors.disabled}

; Using Nerd Font for icons
font-0 = CaskaydiaCoveNerdFont:size=12;3
font-1 = CaskaydiaCoveNerdFont:size=16;4

modules-left = date i3 xwindow
modules-right = pulseaudio memory cpu gpu network-combined battery systray

cursor-click = pointer
enable-ipc = true
tray-position = right

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}

label-focused = %name%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.surface0}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.overlay0}

label-visible = %name%
label-visible-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.base}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.text}
label-volume = %percentage%%
label-muted = "󰝟 "
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.blue}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

; [module/gpu]
; type = custom/script
; exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{ print $1 "%" }'
; interval = 2
; format-prefix = "󰢮 "
; format-prefix-foreground = ${colors.blue}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %date%

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 90

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = false
